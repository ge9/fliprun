name: manual release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Commit SHA / branch / existing tag to build from"
        required: true
      tag:
        description: "New tag name (leave empty to use existing tag in ref)"
        required: false

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu.2.3
            exe: fliprun
          - os: windows-latest
            target: x86_64-windows-gnu
            exe: fliprun.exe
    permissions:
      contents: write   # tag push & release 作成に必要

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: Setup Zig
        uses: Rul1an/zig-cross-compile-action@v1
        with:
          version: 0.13.0
          target: x86_64-linux-gnu.2.3
      - name: Decide tag name
        id: vars
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "TAG=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "CREATE_TAG=true" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
            echo "CREATE_TAG=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.vars.outputs.CREATE_TAG == 'true'
        run: |
          git tag "${{ steps.vars.outputs.TAG }}"
          git push origin "${{ steps.vars.outputs.TAG }}"

      - name: Checkout tag
        run: |
          git checkout "${{ steps.vars.outputs.TAG }}"

      - name: Build
        env:
          CC: zig cc -target ${{ matrix.target }}
        run: |
          make

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.TAG }}
          name: ${{ steps.vars.outputs.TAG }}
          files: |
            ${{ matrix.exe }}